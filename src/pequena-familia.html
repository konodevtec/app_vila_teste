<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pequenas Famílias</title>
    <link rel="stylesheet" href="../estilos/pequena-familia.css">
    <link rel="stylesheet" href="../estilos/pequena-familia-mq.css">

    <link rel="shortcut icon" href="../imagens/logo_vila.png" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.0/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
        integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />

</head>

<body>
    <header>
        <a href="../index.html"><img src="../imagens/logo_vila.png" alt="logo_vila"></a>
    </header>

    <main>
        <section class="img-inicio">
            <img src="../imagens/pf.jpeg" alt="">
        </section>

        <section class="titulo">
            <p>As pequenas famílias são pequenos grupos de pessoas que se reúnem em casas com o propósito de comunhão,
                relacionamento e discipulado.</p>
                <br>
            <p>Tem interesse em fazer parte de um pequena família? Preencha o cadastro abaixo:</p>
        </section>

        <section class="form">
            <form action="#" method="post" autocomplete="on">

                <div class="box-name">
                    <p>
                        <label for="inome">Nome: <span class="asterisco">*</span></label><br>
                        <input type="text" name="nome" id="inome" required minlength="3" maxlength="20"
                        autocomplete="name">
                    </p>
                </div>
            
            
                <div class="box-email">
                    <p>
                        <label for="iemail">E-mail: <span class="asterisco">*</span></label><br>
                        <input type="email" name="email" id="iemail" required maxlength="50"
                        autocomplete="email">
                    </p>
                </div>
           
            
                <div class="box-whatsapp">
                    <p>
                        <label for="iwhatsapp">WhatsApp: </label><br>
                        <input type="tel" name="whatsapp" id="iwhatsapp" required minlength="11" maxlength="11"
                        autocomplete="tel">
                    </p>
                </div>
                          
                <div class="box-perguntas1">
                    <p>
                        <label for="ipergunta1">Região que mora <span class="asterisco">*</span></label><br>
                        <select name="pergunta2" id="ipergunta2">
                    
                        <option value="" selected >Norte</option>
                        <option value="">Sul</option>
                        <option value="">Leste</option>
                        <option value="">Oeste</option>
                    </select>
                    </p>
                </div>

                <div class="box-mensagem">
                    <p>
                        <label for="imensagem">Mensagem (Opcional):</label><br>
                        <textarea name="mensagem" id="imensagem" cols="55" rows="10"></textarea>
                    </p>
                </div>


                <div class="box-submit">
                    <p>
                        <input type="submit" value="Enviar">
                    </p>
                </div>
            </form>

    </main>
</body>

</html>
