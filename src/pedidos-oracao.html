<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos de Oração</title>
    <link rel="stylesheet" href="../estilos/pedidos-oracao.css">
    <link rel="stylesheet" href="../estilos/pedidos-oracao-mq.css">

    <link rel="shortcut icon" href="../imagens/logo_vila.png" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.0/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
        integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <header>
        <a href="../index.html"><img src="../imagens/logo_vila.png" alt="logo_vila"></a>

        <span  id="burguer" class="material-symbols-outlined" onclick="clickMenu()">menu</span>
        <menu id="itens">
            <ul>
                <li><a href="./sou-novo-aqui.html"><i class="fa-solid fa-user-plus"></i> Sou Novo Aqui</a></li>
                <li><a href="./ultima-mensagem.html"><i class="fa-solid fa-comment"></i> Última Mensagem</a></li>
                <li><a href="./ultimas-novidades.html"><i class="fa-solid fa-rss"></i> Últimas Novidades</a></li>
                <li><a href="./vila-jovem.html"><i class="fa-solid fa-bolt"></i> Vila Jovem</a></li>
                <li><a href="./vila-kids.html"><i class="fa-solid fa-shapes"></i> Vila Kids</a></li>
                <li><a href="./pequena-familia.html"><i class="fa-solid fa-share-nodes"></i> Pequenas Famílias</a></li>
                <li><a href="./coworking.html"><i class="fa-solid fa-briefcase"></i> Coworking</a></li>
                <li><a href="./meios-contribuicao.html"><i class="fa-solid fa-circle-dollar-to-slot"></i> Meios de
                        Contribuição</a></li>
                <li><a href="./pedidos-oracao.html"><i class="fa-solid fa-hands-praying"></i> Pedidos de Oração</a></li>
            </ul>
        </menu>
    </header>

    <main>
        <section class="img-inicio">
            <img src="../imagens/pedido_oracao.jpeg" alt="">
        </section>

        <section class="titulo">
            <p>Podemos orar por você?
                Mande abaixo seu pedido de oração para que nossa equipe de intercessão possa orar por ele.</p>
            <br>
        </section>

        <section class="form">
            <form action="#" method="post" autocomplete="on">

                <div class="box-name">
                    <p>
                        <label for="inome">Nome (opcional)</label>
                        <input type="text" name="nome" id="inome" required minlength="3" maxlength="20"
                            autocomplete="name">
                    </p>
                </div>

                <div class="box-telefone">
                    <p>
                        <label for="itelefone">Telefone (opcional) </label><br>
                        <input type="tel" name="telefone" id="itelefone" required minlength="11" maxlength="11"
                            autocomplete="tel">
                    </p>
                </div>

                <div class="box-perguntas1">
                    <p>
                        <input type="checkbox" name="pergunta1" id="ipergunta1">
                        <label for="pergunta1"> Desejo que entrem em contato comigo</label>


                    </p>
                </div>

                <div class="box-mensagem">
                    <p>
                        <label for="imensagem">Pelo que podemos orar? <span class="asterisco">*</span></label><br>
                        <textarea name="mensagem" id="imensagem" cols="55" rows="10"></textarea>
                    </p>
                </div>


                <div class="box-submit">
                    <p>
                        <input type="submit" value="Enviar">
                    </p>
                </div>
            </form>

    </main>

    <script>
        function clickMenu() {
            if (itens.style.display == 'block') {
                itens.style.display = 'none'
            } else {
                itens.style.display = 'block'
            }
        }

        function mudouTamanho() {
            if (windo.innerWidth >= 768) {
                itens.style.display = 'block'
            } else {
                itens.style.display = 'none'
            }
        }
    </script>
</body>

</html>
