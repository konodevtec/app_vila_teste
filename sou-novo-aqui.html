<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sou Novo Aqui!</title>
    <link rel="stylesheet" href="estilos/sou-novo-aqui.css">

    <link rel="shortcut icon" href="./imagens/logo_vila.png" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.0/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
        integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />

</head>

<body>
    <header>
        <a href="https://www.familiavila.com.br" target="_blank"><img src="./imagens/logo_vila.png" alt="logo_vila"></a>
    </header>

    <main>
        <section class="img-inicio">
            <img src="./imagens/novo_aqui.jpeg" alt="">
        </section>
        <section class="titulo">
            <h3>Seja Bem-vindo à Família Vila!</h3><br>
            <p>
                Queremos conhecer mais sobre você. 
                Cadastre-se abaixo e fique por dentro da programação da nossa igreja:
            </p>
        </section>

        <section class="form">
            <form action="#" method="post" autocomplete="on">

                <div class="box-name">
                    <p>
                        <label for="inome">Nome: <span class="asterisco">*</span></label>
                        <input type="text" name="nome" id="inome" required minlength="3" maxlength="20"
                        autocomplete="name">
                    </p>
                    <p>
                        <label for="isobrenome">Sobrenome: <span class="asterisco">*</span> </label>
                        <input type="text" name="sobrenome" id="isobrenome" required minlength="3" maxlength="20"
                        autocomplete="cc-name">
                    </p>
                </div>
            
            
                <div class="box-email">
                    <p>
                        <label for="iemail">E-mail: <span class="asterisco">*</span></label><br>
                        <input type="email" name="email" id="iemail" required maxlength="50"
                        autocomplete="email">
                    </p>
                </div>
           
            
                <div class="box-whatsapp">
                    <p>
                        <label for="iwhatsapp">whatsApp: </label><br>
                        <input type="tel" name="whatsapp" id="iwhatsapp" required minlength="11" maxlength="11"
                        autocomplete="tel">
                    </p>
                </div>
                
                

                <div class="box-perguntas1">
                    <div class="box-perguntas1-text">
                        <p>Já foi a algum de nossos cultos presenciais? <span class="asterisco">*</span></p>
                    </div>
                    <p>
                        <input type="checkbox" name="pergunta1" id="ipergunta1">
                        <label for="pergunta1">Sim</label>
                        
                    
                    </p>
                    <p>
                        <input type="checkbox" name="pergunta1" id="ipergunta1">
                        <label for="ipergunta1">Não</label>
                        
                    </p>
                </div>

              
                <div class="box-perguntas2">
                    <p>
                        <label for="ipergunta2">Qual das Opções abaixo melhor te descrevem? <span class="asterisco">*</span></label><br>
                        <select name="pergunta2" id="ipergunta2">
                    
                        <option value="" selected >Me tornei Cristão recentemente</option>
                        <option value="">Estou procurando uma nova igreja para congregar</option>
                        <option value="">Estou interessado em saber mais sobre o Cristianismo</option>
                        <option value="">Outros</option>
                    </select>
                    </p>
                </div>

                <div class="box-mensagem">
                    <p>
                        <label for="imensagem">Mensagem (Opcional):</label><br>
                        <textarea name="mensagem" id="imensagem" cols="55" rows="10"></textarea>
                    </p>
                </div>


                <div class="box-submit-reset">
                    <p>
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Limpar">
                    </p>
                </div>
            </form>
        </section>
        <section class="rodape">
            <div>
                <h2>Ou se preferir, fale conosco agora:</h2><br>
                <button><i class="fa-brands fa-whatsapp"></i> Enviar Mensagem via WhatsApp</button>
            </div>
        </section>
    </main>
</body>

</html>
